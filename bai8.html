<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  Viết hàm nhận vào 1 mảng, trả về số lượng các số > 10
    let arr=[1,5,12,11,10];
    function getCount(arr){
        let dem =0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]>10){
                dem++;
            }
        }
        return dem ;

}
alert(getCount(arr));
</script>
</body>
</html>
