<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm trả về giai thừa của một số nguyên bất kỳ được đưa vào.
    // Gọi hàm vừa xây dựng được
    function getFactorial(x){
        let gt = 1;
        for (let i = x; i > 0; i--) {
            gt= gt * i;
        }
        return gt;
    }
    alert(getFactorial(6));
</script>
</body>
</html>
