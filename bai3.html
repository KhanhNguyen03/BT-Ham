<script>
//    Viết hàm trả về giai thừa của một số nguyên bất kỳ được đưa vào.
//        Gọi hàm vừa xây dựng được.
       function getChuvi(r){
        let cv= 2 *r *3.14;
        return cv;

    }
    function getDienTich (r){
       let dientich = Math.pow(r,2) * 3.14;
        return dientich;
    }
    alert(getChuvi(4));
    alert(getDienTich(10));
</script>
